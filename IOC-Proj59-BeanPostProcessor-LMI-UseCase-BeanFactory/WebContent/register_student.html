<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>register_student</title>
</head>
<body>
<h1 style="color:blue;text-align:center">STUDENT REGISTRATION FORM</h1>
<form action="controller">
<table align="center">
	<tr>
		<td>Student Name::</td>
		<td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td>Student Address::</td>
		<td><input type="text" name="addrs"></td>
	</tr>
	<tr>
		<td>Student Email::</td>
		<td><input type="text" name="email"></td>
	</tr>
	<tr>
		<td>Student Mobile no::</td>
		<td><input type="text" name="mobile"></td>
	</tr>
	<tr>
		<td>Student Course::</td>
		<td><input type="text" name="course"></td>
	</tr>
	
	<tr align="center">
		<td><input type="submit" name="s" value="stusubmit" style="text-align:center"></td>
		<td><input type="reset" style="text-align:center">
	</tr>
</table>
	
</form>

</body>
</html>
